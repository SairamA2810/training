<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
   
        <h1 class="text-center text-info">New User</h1>
            <form class="form bg-light mx-auto w-50 p-4 ">
               <div class="form-floating">
                 <input type="text" placeholder="Name of the User" id="username" name="username" class="form-control mb-1" >
                 <label for="username">username</label>
               </div>
                <input type="date" name="dateofbirth" id="dateofbirth" class="form-control mb-1 p-3 ">
                <div class="form-floating">
                    <input type="email" name="email" id="email" class="form-control mb-1" placeholder="emailaddress">
                    <label for="email">Email</label>
                </div>
                <div >
                <button type="submit"  class="btn btn-warning ">Add</button>
                </div>
            </form>
       
        <div class="table mt-5 w-75 mx-auto">
            <table class="table table-bordered text-center fs-6">
                <thead>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Email</th>
                    <th colspan="2">Action</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>    
    </div>

    <script src="./dist/index.js"></script>
</body>
</html>

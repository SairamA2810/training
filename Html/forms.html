<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <form class="form w-50 mx-auto bg-info p-5">
                <div class="form-floating"> 
                    <input id="username" class="form-control" type="text" placeholder="username" pattern="[a-zA-z\s]+">
                    <label for="username">username</label>
                    
                </div>
                <div class="form-floating mt-2">
                    <input type="password" id="password" class="form-control" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <label for="password">password</label>
                </div>
                <input type="radio" name="radio" value="1">1
                <input type="radio" name="radio" value="2">2
                <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-success mt-2" >
                </div>
            </form>
    </div>
    <script>
        let form=document.querySelector("form")
        form.addEventListener('submit',(e)=>{
            e.preventDefault()
            let radio=document.getElementsByName("radio")
            let s;
            for(let i=0;i<radio.length;i++){
                if(radio[i].checked){
                    s=radio[i].value;
                }
            }
        console.log(s)
        let date=new Date("28-feb-2002");
        date.setDate(date.getDate()+1)
        
        
        console.log(date);
        })
           

        
        
    </script>
</body>
</html>

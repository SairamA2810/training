<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">

            <div class="modal-dialog">

                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <img src="./img2.jpg" width="100%" alt="not found">
                            </div>
                            <div class="col-8">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta veritatis nam adipisci blanditiis. Quidem error corrupti expedita, corporis culpa illum.</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-dark" data-bs-dismiss="modal">click to close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
